<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tambah Tugas Baru</title>
  </head>
  <body>
    <form method="POST" action="/edit/save/{{ .id }}">
        <div class="form-group row">
          <label for="inputTugas3" class="col-sm-2 col-form-label">Tugas</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTugas3" placeholder="Tugas" name="isi" value="{{ .tugas_single.Isi }}" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputOleh" class="col-sm-2 col-form-label">Dikerjakan oleh</label>
          <div class="col-sm-10">
            <select id="inputOleh" class="form-control" name="dikerjakan_oleh">
              <option >Choose...</option>
              <option value="P1"{{if eq .tugas_single.Dikerjakan_oleh "P1"}} selected {{end}}>Pekerja I</option>
              <option value="P2"{{if eq .tugas_single.Dikerjakan_oleh "P2"}} selected {{end}}>Pekerja II</option>
              <option value="P3"{{if eq .tugas_single.Dikerjakan_oleh "P3"}} selected {{end}}>Pekerja III</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputOleh" class="col-sm-2 col-form-label">Deadline</label>
            <div class="col-sm-10">
                <input id="datepickerfrom" name="deadline" width="250" type="date" required value="{{.tugas_single.Deadline}}" />
            </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-2">Status</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" value="1" name="status"{{if eq .tugas_single.Status 1}}checked{{end}}>
              <label class="form-check-label" for="gridCheck1">
                Selesai / OK
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
