<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Include Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title>Tambah Tugas Baru</title>
  </head>
  <body>
    <div class="form-group row">
      <div class="col-sm-6">
        <a href="/">
            <button class="btn btn-outline-warning">Kembali</button>
        </a>
      </div>
    </div>
    <form method="POST" action="/add/save">
        <div class="form-group row">
          <label for="inputTugas3" class="col-sm-2 col-form-label">Tugas</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTugas3" placeholder="Tugas" name="isi">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputOleh" class="col-sm-2 col-form-label">Dikerjakan oleh</label>
          <div class="col-sm-10">
            <select id="inputOleh" class="form-control" name="dikerjakan_oleh">
              <option selected>Pilih...</option>
              <option value="P1">Pekerja I</option>
              <option value="P2">Pekerja II</option>
              <option value="P3">Pekerja III</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
            <label for="inputOleh" class="col-sm-2 col-form-label">Deadline</label>
            <div class="col-sm-10">
                <input id="datepickerfrom" name="deadline" width="250" type="date" required />
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Tambah</button>
          </div>
        </div>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
