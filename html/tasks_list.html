<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Task List</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <a href="/add/"><button type="button" class="btn btn-primary">Tugas baru</button></a>
	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Tugas</th>
				<th scope="col">Oleh</th>
				<th scope="col">Deadline</th>
				<th scope="col">Status</th>
				<th scope="col">Opsi</th>
			</tr>
		</thead>
		<tbody>
            {{ range $index, $task := .tasks }}
			<tr>
				<td>{{ .Isi }}</td>
				<td>{{ .Dikerjakan_oleh }}</td>
				<td>{{ .Deadline }}</td>
				<td>
					{{ if eq .Status 1 }}
					<span class="badge badge-success">OK</span>
					{{ else }}
					<span class="badge badge-danger">OTW</span>
					{{ end }}
				</td>
				<td>
                    <a href="/edit/{{$index}}"><button type="button" class="btn btn-sm btn-warning">e</button></a>
                </td>
            </tr>
            {{ end }}
		</tbody>
	</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
